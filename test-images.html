<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .image-card { width: 200px; height: 200px; border: 2px solid #ccc; border-radius: 10px; overflow: hidden; position: relative; }
        .image-card img { width: 100%; height: 100%; object-fit: cover; }
        .image-card .label { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); color: white; padding: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Speaker Images Test</h1>
    <div class="container">
        <div class="image-card">
            <img src="/images/speakers/raphael-quisumbing.jpg" alt="Raphael Quisumbing">
            <div class="label">Raphael Quisumbing</div>
        </div>
        <div class="image-card">
            <img src="/images/speakers/raphael-jambalos.jpg" alt="Raphael Jambalos">
            <div class="label">Raphael Jambalos</div>
        </div>
        <div class="image-card">
            <img src="/images/speakers/joshua-arvin-lat.jpg" alt="Joshua Arvin Lat">
            <div class="label">Joshua Arvin Lat</div>
        </div>
    </div>

    <h1>Volunteer Images Test</h1>
    <div class="container">
        <div class="image-card">
            <img src="/images/volunteers/yurii-yankin.jpg" alt="Yurii Yankin">
            <div class="label">Yurii Yankin</div>
        </div>
        <div class="image-card">
            <img src="/images/volunteers/mikae-molina.jpg" alt="Mikaela Molina">
            <div class="label">Mikaela Molina</div>
        </div>
        <div class="image-card">
            <img src="/images/volunteers/james-ty.jpg" alt="James Ty">
            <div class="label">James Ty</div>
        </div>
    </div>
</body>
</html>
